<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page App redirect for GitHub Pages
    // Redirects all 404s to index.html with the path as a query param
    const path = window.location.pathname;
    const base = '/bostan2048/';
    if (path.startsWith(base)) {
      window.location.replace(base + '?redirect=' + encodeURIComponent(path.slice(base.length)));
    } else {
      window.location.replace(base);
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
